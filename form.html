<!DOCTYPE html>
<html>
    <head> <title>this is htmll page</title></head>
    <body>
        <!--form-->
       <form>
        <div>
        name:
        <input type="text" name="name" id="name" value=""><br>
        </div>
    
        <div>
         date:
            <input type="date" name ="date" id="date" value=""><br>
        </div>
        <div>
            time:
            <input type="time" name = "time" id="time" value=""><br>
        </div>

        <div>
            Time: 
            <input type="time" time="time" id="timeInput" value="">
            <span id="formattedTime"></span>
        </div>

        <div>
            Time new: 
            <input type="number" id="hour" min="1" max="12" placeholder="HH" value=""> :
            <input type="number" id="minute" min="0" max="59" placeholder="MM" value="">
            <select id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>

        <div>
            email:
            <input type="email" name="email" id="email" value="">
        </div>
        <div>
            <input type="submit" id ="submit" value="submit form">
        </div>
       
        
    </form>
    </body>


<script>
    document.getElementById("timeInput").addEventListener("input", function() {
        let timeValue = this.value;
        if (timeValue) {
            let [hours, minutes] = timeValue.split(":").map(Number);
            let ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12; // Convert 24-hour to 12-hour format
            document.getElementById("formattedTime").textContent = ` (${hours}:${minutes} ${ampm})`;
        }
    });
</script>
</html>
